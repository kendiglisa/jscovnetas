<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp TXT to JSON Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .converter-box {
            border: 2px dashed #3498db;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            background: #f8f9fa;
        }
        #fileInput {
            display: none;
        }
        label {
            display: inline-block;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        label:hover {
            background: #2980b9;
        }
        #fileName {
            margin-top: 10px;
            font-style: italic;
            color: #7f8c8d;
        }
        button {
            padding: 10px 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #27ae60;
        }
        #status {
            margin-top: 15px;
            min-height: 20px;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Chat Converter</h1>
    <div class="converter-box">
        <input type="file" id="fileInput" accept=".txt">
        <label for="fileInput">Choose WhatsApp TXT File</label>
        <div id="fileName">No file selected</div>
        <button id="convertBtn" disabled>Convert to JSON</button>
        <div id="status"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const statusDiv = document.getElementById('status');

        let selectedFile = null;

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                fileName.textContent = `Selected: ${selectedFile.name}`;
                convertBtn.disabled = false;
                statusDiv.textContent = '';
            } else {
                fileName.textContent = 'No file selected';
                convertBtn.disabled = true;
            }
        });

        // Handle conversion
        convertBtn.addEventListener('click', function() {
            if (!selectedFile) return;

            statusDiv.textContent = 'Processing...';
            statusDiv.className = '';

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const txtContent = event.target.result;
                    const jsonData = convertWhatsAppTxtToJson(txtContent);
                    downloadJson(jsonData, selectedFile.name.replace('.txt', '.json'));
                    statusDiv.textContent = 'Conversion successful!';
                    statusDiv.className = 'success';
                } catch (error) {
                    statusDiv.textContent = `Error: ${error.message}`;
                    statusDiv.className = 'error';
                    console.error(error);
                }
            };
            reader.onerror = function() {
                statusDiv.textContent = 'Error reading file';
                statusDiv.className = 'error';
            };
            reader.readAsText(selectedFile);
        });

        // Conversion function
        function convertWhatsAppTxtToJson(txtContent) {
            const lines = txtContent.split('\n');
            const messages = [];
            let lineCount = 0;

            // Define patterns to exclude (like the encryption notice)
            const excludePatterns = [
                "Messages and calls are end-to-end encrypted",
                "Only people in this chat can read"
            ];

            // Support date formats with special space character (â€¯) before am/pm
            const dateFormats = [
                /^(\d{1,2}\/\d{1,2}\/\d{2}), (\d{1,2}:\d{2}\u202f[ap]m) - ([^:]+): (.+)/, // New format with special space
                /^(\d{1,2}\/\d{1,2}\/\d{2}), (\d{1,2}:\d{2}:\d{2}\u202f[AP]M) - ([^:]+): (.+)/, // With seconds
                /^\[(\d{1,2}\/\d{1,2}\/\d{2}), (\d{1,2}:\d{2}:\d{2})\] ([^:]+): (.+)/, // Android
                /^\[(\d{1,2}\/\d{1,2}\/\d{2}), (\d{1,2}:\d{2}:\d{2} [AP]M)\] ([^:]+): (.+)/ // iOS
            ];

            for (const line of lines) {
                lineCount++;
                if (!line.trim()) continue;

                // Skip lines with exclude patterns
                if (excludePatterns.some(pattern => line.includes(pattern))) {
                    continue;
                }

                let match = null;
                for (const regex of dateFormats) {
                    match = line.match(regex);
                    if (match) break;
                }

                if (match) {
                    const [_, date, time, sender, message] = match;
                    messages.push({
                        date,
                        time,
                        sender: sender.trim(),
                        message: message.trim(),
                        originalLine: lineCount
                    });
                } else if (messages.length > 0) {
                    // Handle multi-line messages by appending to last message
                    messages[messages.length - 1].message += '\n' + line.trim();
                }
            }

            if (messages.length === 0) {
                throw new Error('No WhatsApp messages found. Make sure you exported the correct format.');
            }

            return {
                metadata: {
                    sourceFile: selectedFile.name,
                    conversionDate: new Date().toISOString(),
                    totalMessages: messages.length
                },
                messages
            };
        }

        // Download function
        function downloadJson(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
